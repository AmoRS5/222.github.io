<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hakkımızda</title>
    <style>
        /* Genel stil ayarları */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #3498db, #e74c3c, #27ae60, #e67e22, #9b59b6);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* İçerik kutusu */
        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .content h2 {
            color: #333;
        }

        .content p {
            color: #777;
            line-height: 1.6;
        }

        /* Alt yazı stil ayarları */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 0;
            font-size: 14px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <main>
        <section class="content">
            <h2>Hakkımızda</h2>
            <p>222</p>
        </section>
    </main>
    <footer class="footer">
        &copy; 2023 Şirket 222. Tüm hakları saklıdır.
    </footer>
</body>
</html>
