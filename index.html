<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>222 - Ana Sayfa</title>
    <style>
        /* Genel stil ayarları */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, blue, #e74c3c);
        }

        /* Header */
        header {
            background-color: rgba(255, 255, 255, 0.8);
            width: 100%;
            padding: 20px 0;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #555;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #333;
        }

        /* Main */
        .tanitim {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .tanitim h2 {
            color: #333;
        }

        .tanitim p {
            color: #777;
            line-height: 1.6;
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* İndirme Butonu */
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h1 {
            color: #333;
            margin-bottom: 15px;
        }

        .container p {
            color: #777;
            margin-bottom: 30px;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
        .user-info {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            color: #333;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-info span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1></h1>
        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>

                <li><a href="loginpage.html">Giriş Yap</a></li>
                <li><a href="download.html">Client'i İndir</a></li>
            </ul>
        </nav>
        <div class="user-info" id="user-info">
            <img src="" alt="Kullanıcı Resmi">
            <span id="user-name"></span>
        </div>
    </header>
    <main>
        <section class="tanitim">
            <h2>222</h2>
            <p>Web Sitemize Hoş Geldiniz, Web Sitemiz Şuanlık Kapalıdır. Teşekkürler ❤</p>
        </section>
    </main>
    <footer>
        &copy; 2023 222. Tüm Hakları Saklıdır
        <script>
            const userInfo = document.getElementById("user-info");
            const userName = document.getElementById("user-name");
            // const logoutButton = document.getElementById("logout-button");
    
            // Simülasyon amaçlı bir oturum kontrolü
            let isLoggedIn = true; // Eğer kullanıcı giriş yapmışsa true olarak ayarlayın
    
            // Oturum kontrolü
            if (isLoggedIn) {
                userInfo.style.visibility = "visible";
                userInfo.style.opacity = "1";
                // Kullanıcı adını ve resmi burada güncellenir
                const storedUsername = localStorage.getItem("loggedInUser");
                userName.textContent = storedUsername;
                userInfo.querySelector("img").src = "kullanici_resmi.png";
                // Resim URL'sini burada güncelleyin
                // Örnek: userInfo.querySelector("img").src = "kullanici_resmi.jpg";
            }

                userInfo.style.visibility = "hidden";
                userInfo.style.opacity = "0";
            });*/
        </script>
